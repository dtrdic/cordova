workflows:
  cordova-android-workflow:
    name: Ionic Android Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      android_signing:
        - davidKeystore
      groups:
        - google_play_credentials
        - cvm_path
      vars:
        PACKAGE_NAME: "io.codemagic.dtrdic13"
    triggering:
      events:
          - pull_request
          - push
      branch_patterns:
      - pattern: "main" 
        include: true
        source: false
    scripts:
      - name: Install npm dependencies and update Cordova version
        script: | 
          npm install
          npm ci # equivalent of npm install for CI systems.
          #   # Requires package-lock.json or npm-shrinkwrap.json to be present
          cvm install 11.0.0
          cvm use 11.0.0
      - name: Setup Cordova Android platform
        script: | 
          ionic cordova platform remove android --nosave
          ionic cordova platform add android \
            --confirm \
            --no-interactive \
            --noresources 
      - name: Build Android Cordova App
        script: | 
          ionic cordova build android \
            --release \
            --no-interactive \
            --prod \
            --device
      - name: Sign APK
        script: | 
          APK_PATH=$(find platforms/android/app/build/outputs/apk/release -name "*.apk" | head -1)
          jarsigner \
            -sigalg SHA1withRSA \
            -digestalg SHA1 \
            -keystore $CM_KEYSTORE_PATH \
            -storepass $CM_KEYSTORE_PASSWORD \
            -keypass $CM_KEY_PASSWORD \
            $APK_PATH $CM_KEY_ALIAS         
    artifacts:
      - platforms/android/app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - david@nevercode.io
        notify:
          success: true
          failure: false
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: true